    <script>
        function LinkList() {
            function LinkListEle(data, next) {
                this.data = data
                this.next = null
            }

            this.length = 0
            this.head = null

            LinkList.prototype.append = function(element) {
                let linkListEle = new LinkListEle(element)

                if (this.head) {
                    let current = this.head
                    while (current.next) {
                        current = current.next
                    }
                    current.next = linkListEle
                    this.length += 1
                    return true
                }

                this.head = linkListEle
                this.length += 1
                return true
            }

            LinkList.prototype.toString = function() {
                let content = ''
                let current = this.head
                for (let i = 0; i < this.length; i++) {
                    content += current.data + ' '
                    current = current.next
                }

                return content
            }

            LinkList.prototype.insert = function(position, element) {
                let linkListEle = new LinkListEle(element)

                if (position < 0 || position > this.length) return false

                if (position) {
                    let index = 0
                    let prev = null
                    let current = this.head

                    while (index++ < position) {
                        prev = current
                        current = current.next
                    }
                    prev.next = linkListEle
                    linkListEle.next = current
                    this.length += 1
                    return true
                }

                linkListEle.next = this.head
                this.head = linkListEle
                this.length += 1
                return true
            }

            LinkList.prototype.get = function(position) {
                if (position < 0 || position >= this.length) return false

                let index = 0
                let current = this.head
                while (index++ < position) {
                    current = current.next
                }

                return current.data
            }

            LinkList.prototype.updata = function(position, data) {
                if (position < 0 || position >= this.length) return false

                let index = 0
                let current = this.head
                while (index++ < position) {
                    current = current.next
                }
                current.data = data

                return true
            }

            LinkList.prototype.indexOf = function(data) {
                let index = 0
                let current = this.head
                while (current.data !== data) {
                    current = current.next
                    index += 1
                }
                return index
            }

            LinkList.prototype.removeAt = function(position) {
                if (position < 0 || position >= this.length) return false

                if (position) {
                    let index = 0
                    let prev = null
                    let current = this.head
                    while (index++ < position) {
                        prev = current
                        current = current.next
                    }
                    prev.next = current.next
                    this.length -= 1
                    return true
                }

                this.head = this.head.next
                this.length -= 1
                return true
            }

            LinkList.prototype.remove = function(data) {
                let position = this.indexOf(data)
                return this.removeAt(position)
            }

            LinkList.prototype.size = function() {
                return this.length
            }

            LinkList.prototype.isEmpty = function() {
                return this.length === 0
            }

        }
